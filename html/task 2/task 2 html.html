<html>
    <body>
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles-task-2.css" media="screen" />
        

        <title>Contact Form</title>
    </head>
    <h1> Task #2 </h1>
    <h2> Create a Basic Contact Form. </h2>
    <p> Design a contact form that includes fields like name, email address, subject, and message. <br> Use HTML form tags like form, input, textarea, etc. <br> Make sure to add semantic tags for clear structure.
    </p>
<hr> 
    <h1>Contact Us</h1>
    <form action="/submit" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

<hr> 
        
    </body>
</html>
